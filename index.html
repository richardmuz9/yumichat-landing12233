        .secondary {

            color: #d81b60;
            border: 2px solid #d81b60;
        }

        .secondary:hover {
            background-color: #fce4ec;
            transform: translateY(-2px);
        }

        footer {
            text-align: center;
            padding: 2rem;
            background-color: white;
            color: #757575;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .title {
                font-size: 2rem;
            }

            .description {
                font-size: 1.2rem;
            }

            .buttons {
